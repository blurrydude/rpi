<div class="row">
  <div class="offset-1 col-md-10">
    <div class="row">
      <div class="col-md-2" *ngFor="let pistat of pistatus | keyvalue">
        <div class="card text-center my-2">
          <div class="card-header">
            <h5>{{pistat.key}}</h5>
          </div>
          <div class="card-body">
            {{pistat.value['heartbeat']}}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2" *ngFor="let circuitstatus of status | keyvalue">
        <div class="card text-center my-2">
          <div class="card-header" [ngClass]="{'bg-success':circuitstatus.value['state'] == 'on'}">
            <h5>{{circuitstatus.key}}</h5>
          </div>
          <div class="card-body">
            {{circuitstatus.value["power"]}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
